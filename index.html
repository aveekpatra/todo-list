    <title>TODO list</title>

  <body>
    <div class="container">
      <div class="todo-app">
        <h1>To-Do List <img src="/img/icon.png" class="icon-main" /></h1>

          <input

            name=""

          <button onclick="addTask()">Add task</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>

        </ul>
      </div>
